<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://localhost:5000/script"></script>
</head>

<body>
    <div class="container">

        <div class="form-outline mb-4" hidden>
            <input type="text" id="token" class="form-control" />
            <label class="form-label" for="token">token</label>
        </div>
        <div class="form-outline mb-4">
            <input type="text" id="artistName" class="form-control" />
            <label class="form-label" for="artistName">Artist name</label>
        </div>
        <button type="btn" id="getArtistInfo">Get Artist info!</button>

        <div>
            <img height="100" id="artistImage">
            <div class="row">
                <div class="col">
                    Name : <i id="name"></i>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Genres : <i id="genres"></i>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Number of followers : <i id="followers"></i>
                </div>
            </div>
            <div class="row" id="images">
            </div>

        </div>

        <div class="form-outline mb-4">
            <input type="text" id="albumName" class="form-control" />
            <label class="form-label" for="albumName">Album name</label>
        </div>
        <button type="btn" id="getAlbumInfo">Get album!</button>
    </div>

</body>
