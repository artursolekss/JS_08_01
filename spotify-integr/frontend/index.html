<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body>
    <div class="container">
        <section class="w-100 p-4 d-flex justify-content-center pb-4">
            <form style="width: 22rem;">
                <div class="form-outline mb-4">
                    <input type="email" id="clientID" class="form-control" />
                    <label class="form-label" for="clientID">Client ID</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="clientSecret" class="form-control" />
                    <label class="form-label" for="clientSecret">Client Secret</label>
                </div>

                <!-- Submit button -->
                <button type="button" id="signidBtn" class="btn btn-primary btn-block mb-4">Sign in</button>
            </form>
        </section>
    </div>
</body>

</html>
